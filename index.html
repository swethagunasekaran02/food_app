<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- login -->
    <section>
        <div class="form-group">
            <div style="text-align: center;">
                <h3>Login</h3>
            </div>
            <label for="">Enter Your Username:</label><br>
            <input type="text" id="uname">
            <span id="uerror"></span>
        </div>
        <div class="form-group">
            <label for="">Enter Your Password:</label><br>
            <input type="password" id="pname">
            <span id="perror"></span>
        </div>
        <div class="form-group">
            <button type="submit" id="sumbtn">Login</button>
            <h4>If you're a new user,please register and proceed <a href="registraion.html">Registration</a></h4>
        </div>

    </section>

    <script>

        document.getElementById("sumbtn").addEventListener("click", () => {
            let uname = document.querySelector("#uname").value;
            let pname = document.querySelector("#pname").value;

            let uerror = document.querySelector("#uerror");
            let perror = document.querySelector("#perror");


            uerror.innerHTML = "";
            perror.innerHTML = "";

            if (uname === "" && pname === "") {
                uerror.innerHTML = "Username is empty";
                perror.innerHTML = "Password is empty";
            } else if (uname !== "" && pname === "") {
                perror.innerHTML = "Password is empty";
            } else if (uname === "" && pname !== "") {
                uerror.innerHTML = "Username is empty";
            } else {
                if (uname === uname && pname === pname) {
                    alert("login successfully...")
                    window.location.href = "food.html";
                } else if (uname !== uname) {
                    alert("Username is incorrect");
                } else if (pname !== pname) {
                    alert("Password is incorrect");
                }
            }
        });

        function eyeclick() {
            let icon = document.querySelector("#eyeicon");
            let pass = document.querySelector("#pname");

            if (pass.type === "password") {
                pass.type = "text";
                icon.className = "fa fa-eye";
            } else {
                pass.type = "password";
                icon.className = "fa fa-eye-slash";
            }
        }

        function registerUser() {
            let username = document.getElementById("regUsername").value.trim();
            let password = document.getElementById("regPassword").value.trim();

            if (username && password) {
                localStorage.setItem("user", JSON.stringify({ username, password }));
                alert("Login successful!");
                window.location.href = "login.html";
            } else {
                alert("Please enter both username and password.");
            }
        }

    </script>
</body>

</html>
